<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}"/>
    <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dt-layout-row:has(.dt-search),
        .dt-layout-row:has(.dt-length),
        .dt-layout-row:has(.dt-paging) {
            display: none !important;
        }
    </style>
    {% block header %} {% endblock %}
</head>

<body class="d-flex flex-column h-100">
<!-- Sidebar -->
<div id="hs-application-sidebar"
     class="hs-overlay [--auto-close:lg]
  hs-overlay-open:translate-x-0
  -translate-x-full transition-all duration-300 transform
  w-[260px] h-full
  hidden
  fixed inset-y-0 start-0 z-[60]
  bg-blue-600
  lg:block lg:translate-x-0 lg:end-auto lg:bottom-0
  dark:bg-neutral-800 dark:border-neutral-700" role="dialog" tabindex="-1" aria-label="Sidebar">
    <div class="relative flex flex-col h-full max-h-full">
        <div class="px-4 pt-4">
            <!-- Logo -->
            <a class="flex-none rounded-xl text-xl inline-block font-semibold focus:outline-none focus:opacity-80"
            <div class="px-4">
                <a class="flex-none font-semibold text-xl text-white focus:outline-none focus:opacity-80 dark:text-white"
                   href="#" aria-label="Brand">Main Menu</a>
            </div>

            <!-- Content -->
            <div class="h-full overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
                <nav class="hs-accordion-group p-3 w-full flex flex-col flex-wrap" data-hs-accordion-always-open>
                    <ul class="flex flex-col space-y-1">
                        <li>
                            <a class="flex items-center gap-x-3.5 py-2 px-2.5 bg-white/10 text-sm text-white rounded-lg hover:bg-white/10 focus:outline-none focus:bg-white/10 dark:bg-neutral-700 dark:text-white"
                               hx-get="/datacenter"
                               hx-target="#main-content"
                               x-swap="innerHTML"
                               placeholder="Search..."
                               href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="lucide lucide-computer">
                                    <rect width="14" height="8" x="5" y="2" rx="2"/>
                                    <rect width="20" height="8" x="2" y="14" rx="2"/>
                                    <path d="M6 18h2"/>
                                    <path d="M12 18h6"/>
                                </svg>
                                Data Centers
                            </a>
                        </li>

                        <li class="hs-accordion" id="networks-accordion">
                            <button type="button"
                                    class="hs-accordion-toggle w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-white rounded-lg hover:bg-white/10 focus:outline-none focus:bg-white/10"
                                    aria-expanded="true" aria-controls="users-accordion-child">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="lucide lucide-network">
                                    <rect x="16" y="16" width="6" height="6" rx="1"/>
                                    <rect x="2" y="16" width="6" height="6" rx="1"/>
                                    <rect x="9" y="2" width="6" height="6" rx="1"/>
                                    <path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/>
                                    <path d="M12 12V8"/>
                                </svg>
                                Networks

                                <svg class="hs-accordion-active:block ms-auto hidden size-4"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path d="m18 15-6-6-6 6"/>
                                </svg>

                                <svg class="hs-accordion-active:hidden ms-auto block size-4"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path d="m6 9 6 6 6-6"/>
                                </svg>
                            </button>
                            <div id="users-accordion-child"
                                 class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300 hidden"
                                 role="region" aria-labelledby="users-accordion">
                                <ul class="hs-accordion-group ps-8 pt-1 space-y-1" data-hs-accordion-always-open>
                                    <li class="hs-accordion" id="users-accordion-sub-1">
                                        <a class="flex items-center gap-x-3.5 py-2 px-2.5 bg-white/10 text-sm text-white rounded-lg hover:bg-white/10 focus:outline-none focus:bg-white/10 dark:bg-neutral-700 dark:text-white"
                                           href="#">
                                            CIDR
                                        </a>
                                    </li>
                                    <li class="hs-accordion" id="users-accordion-sub-2">
                                        <a class="flex items-center gap-x-3.5 py-2 px-2.5 bg-white/10 text-sm text-white rounded-lg hover:bg-white/10 focus:outline-none focus:bg-white/10 dark:bg-neutral-700 dark:text-white"
                                           href="#">
                                            IP Addresses
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- End Content -->
        </div>
    </div>
    <!-- End Sidebar -->
</div>
<!-- Content -->
<div class="w-full pt-10 px-4 sm:px-6 md:px-8 lg:ps-72">
    <!-- your content goes here ... -->
    <div id="main-content">
        {% block content %} {% endblock content %}
    </div>
</div>
<!-- End Content -->
<!-- ========== END MAIN CONTENT ========== -->
{% block script %} {% endblock script %}
<script src="{{ url_for('static', path='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='js/dataTables.min.js') }}"></script>
<script src="{{ url_for('static', path='js/preline.js') }}"></script>
<script>
    htmx.on("htmx:load", () => {


        window.HSStaticMethods.autoInit();
        console.log("Ran Autoinit")
    });
</script>

<script>
    htmx.on("htmx:afterSettle", () => {

        // Datatable with filter
        (function () {

            if (($("#main-data-table").length) && (Object.is(HSDataTable.getInstance('#main-data-table', true), null))){
                console.log("Data table init load event")
                const {dataTable} = new HSDataTable('#main-data-table')


            }
        })();

    });
</script>
</body>
</html>
</body>

</html>
